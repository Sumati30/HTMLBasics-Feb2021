<!DOCTYPE html>
<html>
    <head>
        <title>Link-Colors</title>
        <style>

            a:link {
                color :teal;
            }
            
            a:visited {
               color:rgb(228, 126, 10);
               text-decoration:unset;
            }
            a:hover {
               color:rgb(63, 17, 231);
               text-decoration: none;
            }
            a:active {
               color:rgb(18, 218, 101);
               text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>HTML Links : Different Colors</h2>
        <p>How to design different links ?</p>
            <p>Generally...</p>
        <ul>
            <li>UnVisited Link : Underlined and <b>Blue</b> </li>
            <li>Visited Link : Underlined and <b>purple</b></li>
            <li>Active Link : Underlined and <b>Red</b></li>
        </ul>

        <p>Example for Externally designed link using CSS</p>
        <a href="Images\Eagle.jpg" target="_blank">Click Here!</a><br>
        <a href="Images\Sparrow.jpg" target="_blank">Click Here!</a><br>
        <a href="Images\Parrot.jpg" target="_blank">Click Here!</a>
        
    </body>
</html>
<!--There are four target values {_self, _blank, _top, _parent}-->
