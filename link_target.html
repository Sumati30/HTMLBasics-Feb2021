<!DOCTYPE html>
<html>
    <body>
        <h2>Target Attribute</h2>
        <p>Click on the below link to open google search engine in next tab.
        </p>
        <div>
           <a href = "https://www.google.com" target = "_blank">Click me! </a>
        </div>

    </body>
</html>
<!--There are four target values {_self, _blank, _top, _parent}-->
