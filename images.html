<!DOCTYPE html>
<html>
    <body>
        <h3>Animated Images</h3>
        <p>HTML allows animated GIFs</p>

        <img src="Images/bunny.gif" alt="GIF Image" style="width:150px; height:150px;">
        
        <hr>

        <h3>Floating Images</h3>
        
        <p>Use the CSS float property to let the image float to the right or to the left of a text:
            <img src="Images/violetflower.jpg" alt="A beautiful flower" style="float: right; width:100px; height:100px;">
        </p>
        <p>Use the CSS float property to let the image float to the right or to the left of a text:
                <img src="Images/violetflower.jpg" alt="A beautiful flower" style="float:left; width:100px; height:100px;">
        </p>
        
    </body>
</html>
