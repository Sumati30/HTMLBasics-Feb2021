<!DOCTYPE html>
<html>
    <body>
        <h2>Image Map Using USEMAP Attribute</h2>
        <p>The MAP tag is used to define an image map. An image map is an image with clickable areas.
           The required name attribute of the MAP element is associated with 
            the IMG's usemap attribute and creates a relationship between the image and the map.
        </p>
        <img src="Images/ShapesChart2.jpg" usemap="#ShapeMap" width="800" height="350">
        <map name="ShapeMap">
            <area shape="rect" coords="200, 18, 350, 270" href="Images/square.png" title="Square" target="_blank">
            <area shape="circle" coords="103,123,88" href="Images/circle.jpg" title="Circle" target="_blank" >
        </map>

    </body>
</html>
